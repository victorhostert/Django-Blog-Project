{% extends 'base.html' %}

{% block 'titulo' %}
Meu blog
{% endblock %}

{% block 'conteudo' %}
    {% for artigo in artigos %}
        <div class="artigo">
            <h2><a href="#">{{artigo.titulo}}</a></h2>
            <p>{{artigo.snippet}}</p>
            <p>{{artigo.data}}</p>
        </div>
    {% endfor %}
{% endblock %}
