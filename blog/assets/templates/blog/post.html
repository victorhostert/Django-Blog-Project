{% extends 'base.html' %}

{% block 'title' %}
{{article.slug}}
{% endblock %}

{% block 'content' %}
    <div class="article">
        <h2><a href="#">{{article.title}}</a></h2>
        <br>
        <p>{{article.content}}</p>
        <br>
        <p>{{article.date}}</p>
        <br>
        <div class="user_img">
            <img src="{{article.thumbnail.url}}" alt="user-image">
        </div>
        <p class="author_post">Posted by: <span>{{article.author.username}}</span></p>
    </div>
{% endblock %}
