{% extends 'base.html' %}

{% block 'title' %}
Search
{% endblock %}

{% block 'content' %}
<div class="site_form">
    <form action="{% url 'blog:search' %}" method="post">
        {% csrf_token %}
        <h2>Search for an article</h2>
        {{form}}
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
