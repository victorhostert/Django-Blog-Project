{% extends 'base.html' %}

{% block 'title' %}
Search
{% endblock %}

{% block 'content' %}
<div class="site_form">
    <form action="{% url 'blog:search' search=search %}" method="post">
        {% csrf_token %}
        <h2>Search for an article</h2>
        <label for="search">Search by title</label>
        <input type="text" name="search" id="search">
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
