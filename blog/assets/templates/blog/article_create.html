{% extends 'base.html' %}

{% block 'title' %}
{{article.slug}}
{% endblock %}

{% block 'content' %}
    <div class="wrapper_form">
        <form class="site_form" action="{% url 'blog:create' %}" method="post" enctype="multipart/form-data">
        <h2>Create an article</h2>
        {% csrf_token %}
        {{form}}
        <button type="submit">Create</button>
    </form>
    </div>
{% endblock %}
