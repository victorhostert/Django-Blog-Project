{% extends 'base.html' %}

{% block 'title' %}
Delete an article
{% endblock %}

{% block 'content' %}
<div class="site_form">
    <h2 class="options title">Are you sure you want to delete {{article.title}}?</h2>
    <div class="options">
        <a href="{% url 'blog:home' %}">Cancel</a>
        <a href="{% url 'blog:delete' article.slug %}">Proceed</a>
    </div>
</div>
{% endblock %}
