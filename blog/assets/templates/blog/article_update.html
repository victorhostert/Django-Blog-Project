{% extends 'base.html' %}

{% block 'title'%}
Update an article
{% endblock %}

{% block 'content' %}
<div class="site_form">
    <form action="{% url 'blog:update' slug=article.slug %}" method="post" enctype="multipart/form-data">
        <h2>Update an article</h2>
        {% csrf_token %}
        {{form}}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock 'content' %}
