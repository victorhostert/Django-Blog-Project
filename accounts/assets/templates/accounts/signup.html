{% extends 'base.html' %}

{% block 'title' %}
Sign Up - My Blog
{% endblock %}

{% block 'content' %}
    <div class="wrapper_form">
        <form class="site_form" action="{% url 'accounts:signup' %}" method="POST">
            <h2>Sign up</h2>
            {% csrf_token %}
            {{form}}
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
