{% extends 'base.html' %}

{% block 'title' %}
Sign Up - My Blog
{% endblock %}

{% block 'content' %}
    <div class="wrapper_form">
        <h2>Sign in</h2>
        <form class="signup_form" action="{% url 'accounts:signup' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
