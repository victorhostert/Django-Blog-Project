{% extends 'base.html' %}

{% block 'title' %}
Sign In - My Blog
{% endblock %}

{% block 'content' %}
    <div class="wrapper_form">
        <h2>Sign in</h2>
        <form class="signin_form" action="/auth/signin/" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
