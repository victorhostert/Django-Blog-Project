{% extends 'base.html' %}

{% block 'title' %}
Login - My Blog
{% endblock %}

{% block 'content' %}
    <div class="wrapper_form">
        <h2>Login</h2>
        <div class="form">
            <form action="{% url 'accounts:login' %}" method="POST">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
{% endblock %}
